<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Furniture Challenge</title>
</head>
<body>
  <header>
    <div class="header-container max-width">
      <nav class="flex">
        <div class="logo">
          <h2 class="text-white text-size32">Furni<span>.</span></h2>
        </div>
        <div class="nav-links flex">
          <ul class="flex">
            <li><a href="/">Home</a></li>
            <li><a href="/">About Us</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Blog</a></li>
            <li><a href="/">Contact Us</a></li>
          </ul>
          <div class="nav-icons flex">
            <img class="user-icon" src="https://i.ibb.co/CBy8tdq/User.png" alt="user">
            <img  class="cart-icon" src="https://i.ibb.co/XVGrBY0/Cart.png" alt="Cart">
          </div>
        </div>
      </nav>
      <div class="header-content-container flex">
        <div class="header-content flex">
          <div class="header-title text-white">
            <h2>Modern Interior</h2>
            <h2>Design Studio</h2>
          </div>
          <div class="btns-container">
            <button class="btn-shop yellow-background">Shop Now</button>
            <button class="btn-explore text-white">Explore</button>
          </div>
        </div>
        <div class="sofa-img-container flex">
          <img src="https://i.ibb.co/JH8brdv/couch-1.png" alt="Green Sofa">
          <img class="header-dots" src="https://i.ibb.co/gDz45Q3/Dotted.png" alt="sofa-dots">
        </div>
      </div>
    </div>
  </header>
</body>
</html>
